<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>HTML5 Form</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e7b5cc8631.js" crossorigin="anonymous"></script>
    <div class="container border border-2 mt-5">
        <div class="row bg-light border border-2 page-header py-2 pl-2">
            <span class="rounded-top">
                <h3>
                    <bold>Payment form example</bold>
                </h3>
            </span>
        </div>
        <div class="alert alert-danger border border-danger mt-3">
            <p><bold>Some fields are missing</bold></p>
        </div>
        <div class="row">
            <div class="col-5">
                <p>Card #</p>
                <input type="number" id="card" class="form-control" placeholder="XXXXXXXXXXXXXXXX" />
            </div>
            <div class="col-4">
                <p>CVC #</p>
                <input type="number" id="cvc" class="form-control" placeholder="0000" />
            </div>
            <div class="col-3">
                <p>Amount</p>
                <input type="number" id="amount" class="form-control" placeholder="Amount" />
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6">
                <p>First Name</p>
                <input type="text" id="fname" class="form-control" />
            </div>
            <div class="col-6">
                <p>Last Name</p>
                <input type="text" id="lname" class="form-control" />
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6">
                <p>City</p>
                <input type="text" id="city" class="form-control" />
            </div>
            <div class="col-3">
                <p>State</p>
                <div class="form-group">
                    <select class="form-control" id="sel1">
                      <option>Pick a state</option>
                      <option>Alabama</option>
                      <option>Alaska</option>
                      <option>Arizona</option>
                    </select>
                  </div>
            </div>
            <div class="col-3">
                <p>Postal Code</p>
                <input type="number" id="pcode" class="form-control" placeholder=""/>
            </div>
        </div>
        <div class="row mt-4 mb-3">
            <div class="col-6">
                <p>We accept:</p>
                <button class="bg-secondary border border-2 py-2 pl-2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="mc" value="mc">
                        <i class="fa-brands fa-cc-mastercard"></i>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="visa" value="visa">
                        <i class="fa-brands fa-cc-visa"></i>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="visa" value="visa">
                        <i class="fa-brands fa-cc-diners-club"></i>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="diners" value="diners">
                        <i class="fa-brands fa-cc-amex"></i>
                    </div>
                </button>
            </div>
            <div class="col-6">
                <p>Message</p>
                <textarea class="form-control" rows="4" id="comment"></textarea>
                <medium>Add any notes here.</medium>
            </div>
        </div>
        <div class="row bg-light border border-2 py-3 mt-5">
            <div class="row col-12">
                <div class="col-10"></div>
                <div class="col-2">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
